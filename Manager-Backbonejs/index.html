<!doctype html>
<html lang="en" data-framework="backbonejs">
    <head>
        <meta charset="utf-8">
        <title>Backbone.js â€¢ TodoMVC</title>
        <style>
            .style {
                text-decoration: none;
                color: red;
            }
            .abcd {
                
            }
        </style>
    </head>
    <body>
        <div id="todoapp">
            <p>
                <span>Name:</span>
                <input type="text" id="idname" name="name" value="" placeholder="Name">
                <span id ="nameValidate"></span>
            </p>
            <p>
                <span>Birthday:</span>
                <input type="text" id="idBirthday" name="Birthday" value="" placeholder="Birthday">
                <span id ="birthdayValidate"></span>
            </p>
            <p class="submit"><input type="button" id="insert" value="Add"></p>
            <div id="main">    
                <table border="1" cellspacing="0" cellpadding="10" >
                    <thead>
                        <tr>
                            <td><a style="text-decoration: none; color: red" class="sort" id="Id" href="#">ID</a></td><td><a style="text-decoration: none; color: red" class="sort" id="Name" href="#">Name</a></td><td><a style="text-decoration: none; color: red" class="sort" id="Birthday" href="#">Birthday</a></td><td>Delete</td><td>Edit</td>
                        </tr>
                    </thead>
                    <tbody id="todo-list">
                    </tbody>
                </table>
                <div id="pager"> 
                </div>
            </div>                    
        </div>
        <script type="text/template" id="item-template">
            <td><a class="btnedit" style="text-decoration: none" href="#"><%=Id%></a></td>\n\
            <td><%=Name%></td>\n\
            <td><%=Birthday%></td>\n\
            <td><button class="dlt">Delete</button></td>\n\
            <td><button class="edit" id="<%=Id%>">Edit</button></td>
        </script>
        <script src="node_modules/todomvc-common/base.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/underscore/underscore.js"></script>
        <script src="node_modules/backbone/backbone.js"></script>
        <script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
        <script src="js/models/todo.js"></script>
        <script src="js/collections/todos.js"></script>
        <script src="js/views/todo-view.js"></script>
        <script src="js/views/app-view.js"></script>
        <script src="js/routers/router.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
